<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beautiful cards around the USA" />
    <meta name="author" content="William Lawrence" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit-button"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add-button"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__content">Â© 2022 Around The U.S.</p>
    </footer>
    <!--edit modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="profile-title"
            placeholder="Title"
            class="modal__input"
            id="profile-title-input"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="profile-description"
            placeholder="Description"
            class="modal__input"
            id="profile-description-input"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--new card modal-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="card-title"
            placeholder="Title"
            class="modal__input"
            id="card-title-input"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="card-title-input-error"></span>

          <input
            type="url"
            name="url"
            placeholder="Image URL"
            class="modal__input"
            id="card-url-input"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--preview image modal-->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-image">
        <button
          class="modal__close"
          id="preview-image-close-button"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-label"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            aria-label="like-button"
            class="card__like-button"
            type="button"
          ></button>
          <button
            aria-label="delete-button"
            class="card__delete-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
